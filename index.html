<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="./src/sass/main.scss">
</head>

<body>

    <section class="todo-section">
        <div class="todo-container">
            <h1 class="todo-title">Todo<span>List</span></h1>
            <div class="todo-input-box">
                <input type="text" class="todo-input">
                <button class="add-todo">Add Todo</button>
            </div>

            <ul class="all-todos">
                <li class="todo-item" id="1">
                    <span class="todo">zrobić pranie</span>
                    <button class="todo-icon completeBtn"><i class="fa-solid fa-check"></i></button>
                    <button class="todo-icon editBtn"><i class="fa-solid fa-pen"></i></button>
                    <button class="todo-icon deleteBtn"><i class="fa-solid fa-trash"></i></button>
                </li>
                <li class="todo-item" id="2">
                    <span class="todo">zrobić pranie</span>
                    <button class="todo-icon completeBtn"><i class="fa-solid fa-check"></i></button>
                    <button class="todo-icon editBtn"><i class="fa-solid fa-pen"></i></button>
                    <button class="todo-icon deleteBtn"><i class="fa-solid fa-trash"></i></button>
                </li>
                <li class="todo-item" id="3">
                    <span class="todo">zrobić pranie</span>
                    <button class="todo-icon completeBtn"><i class="fa-solid fa-check"></i></button>
                    <button class="todo-icon editBtn"><i class="fa-solid fa-pen"></i></button>
                    <button class="todo-icon deleteBtn"><i class="fa-solid fa-trash"></i></button>
                </li>
            </ul>
        </div>



    </section>


    <script type="module" src="./dist/bundle.js"></script>
</body>

</html>
